version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ipo_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ipo_platform

  backend:
    build: .
    container_name: ipo_backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/ipo_platform
      - PORT=5000
    env_file:
      - .env

  frontend:
    build: ./frontend
    container_name: ipo_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api

volumes:
  mongodb_data:
